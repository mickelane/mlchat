<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mlChat</title>
    
    <!-- Link to main.css -->
    <link rel="stylesheet" href="static/styles.css">
    
    <script>
        function uploadFile() {
            let fileInput = document.getElementById("fileInput");
            let formData = new FormData();
            formData.append("file", fileInput.files[0]);

            fetch("/upload", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("response").innerText = data.response || data.error;
            })
            .catch(error => console.error("Error:", error));
        }

        function sendMessage() {
            let userInput = document.getElementById("userMessage").value;

            fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: userInput })
            })
            .then(response => response.json())
            .then(data => {
                let chatBox = document.getElementById("chatBox");
                chatBox.innerHTML += `<p><b>You:</b> ${userInput}</p>`;
                chatBox.innerHTML += `<p><b>mlChat:</b> ${data.response}</p>`;
                document.getElementById("userMessage").value = "";
            })
            .catch(error => console.error("Error:", error));
        }
        function checkEnter(event) {
            if (event.key === "Enter") {
                event.preventDefault();  
                sendMessage();           
            }
        }
    </script>
</head>
<body style="margin: 0; padding: 0; height: 100vh;">

    <div id="wrapper" style="width: 100%; height: 100%; margin: 0; padding: 0;">
        <h1>mlChat</h1>

        <!-- File Upload Section -->
        <!-- Hidden file input with custom button -->
        <input type="file" id="fileInput" style="display:none;">
        <button onclick="document.getElementById('fileInput').click()">Choose File</button>
        <button onclick="uploadFile()">Analyze</button>
        <p id="response"></p>

        <!-- Chat Section -->
        <div id="chatBox" style="border:1px solid #ccc; padding:10px; height:400px; width:100%; overflow-y:scroll;"></div>
        
        <div style="display: flex; justify-content: center; align-items: flex-start; width: 100%; margin-top: 10px;">
            <div style="position: relative; width: 60%; height: 130px;">
                <textarea id="userMessage" placeholder="Ask mlChat something." style="border:1px solid #ccc; width: 100%; height: 100%; resize: none;" onkeydown="checkEnter(event)"></textarea>
                
                <button onclick="sendMessage()" style="position: absolute; bottom: 10px; right: 10px;">Send</button>
            </div>
        
            
        
        </div>
      
    </div>
</body>
</html>
